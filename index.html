<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
        }
        button{
            position: relative;
            top: 50%;
            left: 50%;
        }
    </style>
</head>
<body>
    <center><h1>Me Paga um Açaí ?</h1></center>
    
    <button onmouseover="mover()" id="btn">SIM</button>
    <button onmouseover="mover()" id="btn2">NÃO</button>

    <script>
        let btn = document.getElementById('btn2');
        let x, y;

        function mover(){
            btn.style.display ="none";
            newposition();
        }
        function newposition(){
            x = Math.floor(Math.random()*(1200-50) + 50);
            y = Math.floor(Math.random()*(800-50) + 50);
            btn.style.left = x + "px";
            btn.style.top = y + "px";

            btn.style.display ="block";
        }
    </script>
</body>
</html>
